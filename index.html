<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="images/png" sizes="32x32" href="/images/icon-star.svg">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit&family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/media.css">
  <title>Frontend Mentor | Interactive rating component | By Dwi</title>

</head>
<body>
 <main>
  <!-- Rating state start -->

  <div id="rating-container">
  
    <div class="circle-container">
      <img src="/images/icon-star.svg" alt="start-image">
    </div>
  
    
    <h1>  How did we do? </h1>
    <p>  Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!</p>


    <div class="rating-btn">
      <button id="bt1" class="btn">1</button>
      <button id="bt2" class="btn">2</button>
      <button id="bt3" class="btn">3</button>
      <button id="bt4" class="btn">4</button>
      <button id="bt5" class="btn">5</button>
    </div>
    <button id="rate" class="submit-btn">submit</button>
  </div>


     <!-- Rating state end -->


     <!-- Thank you state start -->
     <div id="feedback-container">
  <div class="feedback">
    <img src="/images/illustration-thank-you.svg" alt="thank-you">

    <div class="rating-got">
      <p class="r">You selected <span id="e">0</span> out of 5</p>
    </div>
    <h1>Thank you !</h1>
    <p class="p">We appreciate you taking the time to give a rating. If you ever need more support, 
      don't hesitate to get in touch! </p>

  </div>
</div>
  <!-- Thank you state end -->

</main>
